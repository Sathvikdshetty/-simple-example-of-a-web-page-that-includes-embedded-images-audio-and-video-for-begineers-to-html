<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Media Embedding demo</title>
  <style>
    body {
      f0nt-family: Arial, sans-serif;
    max-width: 800px;
  margin: 0 auto;
padding: 20px;
}

img, audio, video {
  max-width: 100%
  height: auto;
  margin-bottom: 20px;
}
</style>
</head>
<body>

  <h1>Media Embedding Demo</h1>

  <h2>Embedded Image</h2>
  <img src="https://placekitten.com/800/400" alt="A cute kitten">

  <h2>Embedded Audio</h2>
  <p>Press play to listen to the audio:</p>
  <audio controls>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<h2>Embedded Video</h2>
<p>Press play to watch the video:</p>
<video controls>
    <source src="https://www.sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
    Your browser does not support the video element.
</video>

</body>
</html>
